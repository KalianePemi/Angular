<h1 class="my-3 text-primary">
  Listar Produtos
  <button routerLink=" /produtos/cadastrar"class="btn btn-success mt-2 float-right" > <!--Router link par vincular uma pagina a outra, fazendo uma rota-->
    Cadastrar
  </button>
</h1>

<div class="card shadow">
  <table class="table table-responsive table-striped"> <!--table-Striped intercala cores-->
    <thead>
      <tr>
        <th>#</th> <!--Th deixa em negrito-->
        <th>Nome</th>
        <th>Validade</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let prod of listaProdutos"> <!--tr é linha - usado em qlq tag a DIRETIVA serve para usar a logica no HTML, criada a variavel prod aqui -->
        <td>{{prod.id}}</td> <!--A variavel prod, foi criada acima - Usada a INTERPOLAÇÃO do DataBinding para mostrar variaveis do ts.-->
        <td>{{prod.nome}}</td>
        <td>{{prod.validade | date: "shortDate"}}</td>
        <td>{{prod.precoProduto | currency: "BRL"}}</td>
        <td>
          <button class="btn btn-warning">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
          <button class="btn btn-danger ml-2">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>

  </table>
</div>
